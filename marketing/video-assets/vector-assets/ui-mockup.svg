<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
  </defs>
  
  <!-- Main Container -->
  <rect x="100" y="50" width="600" height="500" 
        rx="10" ry="10"
        fill="url(#bgGradient)"
        stroke="#E0E0E0"
        stroke-width="2"/>

  <!-- Header Section -->
  <g transform="translate(120,70)">
    <!-- Credit Score Display -->
    <rect x="0" y="0" width="120" height="60" 
          rx="8" ry="8"
          fill="#1976D2"/>
    <text x="60" y="35" 
          font-family="Poppins" 
          font-size="24" 
          fill="white" 
          text-anchor="middle" 
          dominant-baseline="middle">750</text>
    <text x="60" y="50" 
          font-family="Poppins" 
          font-size="12" 
          fill="white" 
          text-anchor="middle">Credit Score</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(120,160)">
    <!-- Available to Borrow Section -->
    <text x="0" y="0" 
          font-family="Poppins" 
          font-size="16" 
          fill="#333333">Available to Borrow</text>
    <rect x="0" y="20" width="560" height="80" 
          rx="8" ry="8"
          fill="white"
          stroke="#E0E0E0"
          stroke-width="1"/>
    <text x="20" y="65" 
          font-family="Poppins" 
          font-size="24" 
          fill="#1976D2">1.5 ETH</text>
    <text x="120" y="65" 
          font-family="Poppins" 
          font-size="16" 
          fill="#666666">â‰ˆ $3,000 USD</text>

    <!-- Collateral Required Section -->
    <text x="0" y="140" 
          font-family="Poppins" 
          font-size="16" 
          fill="#333333">Collateral Required</text>
    <rect x="0" y="160" width="560" height="80" 
          rx="8" ry="8"
          fill="white"
          stroke="#E0E0E0"
          stroke-width="1"/>
    <text x="20" y="205" 
          font-family="Poppins" 
          font-size="24" 
          fill="#388E3C">1.875 ETH</text>
    <text x="140" y="205" 
          font-family="Poppins" 
          font-size="16" 
          fill="#666666">125% ratio</text>

    <!-- Action Button -->
    <rect x="180" y="280" width="200" height="60" 
          rx="30" ry="30"
          fill="url(#buttonGradient)"/>
    <text x="280" y="315" 
          font-family="Poppins" 
          font-size="18" 
          fill="white" 
          text-anchor="middle">Borrow Now</text>
  </g>

  <!-- Gradient for button -->
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#7B1FA2"/>
    </linearGradient>
  </defs>

  <!-- Stats Bar -->
  <g transform="translate(120,500)">
    <rect x="0" y="0" width="560" height="1" fill="#E0E0E0"/>
    <text x="0" y="30" 
          font-family="Poppins" 
          font-size="14" 
          fill="#666666">Total Value Locked: 1,234 ETH</text>
    <text x="280" y="30" 
          font-family="Poppins" 
          font-size="14" 
          fill="#666666">Active Loans: 156</text>
    <text x="460" y="30" 
          font-family="Poppins" 
          font-size="14" 
          fill="#666666">Avg APR: 8.5%</text>
  </g>
</svg> 