<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Credit Score Meter -->
  <defs>
    <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" style="stop-color:#D32F2F"/>
      <stop offset="50%" style="stop-color:#F57C00"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
  </defs>
  
  <!-- Meter Background -->
  <path d="M 20,30 A 20,20 0 0 1 60,30" 
        fill="none" 
        stroke="#E0E0E0" 
        stroke-width="4"/>
  
  <!-- Meter Value -->
  <path d="M 20,30 A 20,20 0 0 1 60,30" 
        fill="none" 
        stroke="url(#scoreGradient)" 
        stroke-width="4"/>
  
  <!-- Text Elements -->
  <text x="70" y="35" 
        font-family="Poppins, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#1976D2">
    Credit<tspan x="130" fill="#7B1FA2">Fi</tspan>
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="30" r="2" fill="#1976D2"/>
  <circle cx="20" cy="30" r="1" fill="#1976D2"/>
  <circle cx="60" cy="30" r="1" fill="#1976D2"/>
</svg> 